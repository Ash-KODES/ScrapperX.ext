        <!-- Main container -->
        <div class="main-container">
          <h5 class="title">Welcome To Klevere</h5>

          <!-- monthly used card -->
          <div class="small-card-container">
            <div class="small-card left-card-color">
              <div class="title-card">
                <span class="material-symbols-outlined"> mark_chat_read </span>
                <span> Words Used </span>
              </div>
              <div class="card-body">
                <h5 class="count">2.3K</h5>
              </div>
            </div>
            <div class="small-card right-card-color">
              <div class="title-card">
                <span class="material-symbols-outlined"> quickreply </span>
                <span> Words Left </span>
              </div>
              <div class="card-body">
                <h5 class="count">243</h5>
              </div>
            </div>
          </div>

          <!-- Analytic Card -->
          <div class="chart">
            <canvas
              id="myChart"
              aria-label="chart"
              role="img"
              height="150px"
              width="200px"
            ></canvas>
          </div>

          <!-- Signup / Login -->
          <div class="button-container">
            <button type="button" class="upgrade-plan-card btn btn-primary">
              <h1>Upgrade Plan</h1>
            </button>
            <button type="button" class="signup-login-card btn btn-success">
              <h1>Signup</h1>
            </button>
          </div>
        </div>

    <script src="../ui-enhancements/chart.js"></script>
